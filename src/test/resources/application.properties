spring.application.name=MovieManagementAPI

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# H2 Console (for debugging tests if needed)
spring.h2.console.enabled=true

# Disable Flyway migrations for tests since the SQL scripts use
# PostgreSQL-specific syntax that H2 doesn't support
spring.flyway.enabled=false


