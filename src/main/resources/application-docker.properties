# Docker Profile Configuration
# This profile is used when running the application in Docker containers

spring.application.name=MovieManagementAPI

# Database Configuration (H2 in-memory for Docker testing)
spring.datasource.url=jdbc:h2:mem:moviedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Flyway for Docker testing (H2 doesn't support PostgreSQL syntax)
spring.flyway.enabled=false

# Server Configuration
server.port=8080

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.info.build.enabled=true
management.info.git.mode=full
management.info.env.enabled=true

# Custom Application Information
info.app.name=${project.name}
info.app.description=${project.description}
info.app.version=${project.version}
info.app.features=CRUD Operations, Search, Health Monitoring
info.team.name=${app.team.name:Backend Development Team}
info.contact.email=${app.contact.email:jaakko.rajala@tuni.fi}

# OpenAPI/Swagger Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.display-request-duration=true

# Logging configuration for Docker
logging.level.root=INFO
logging.level.com.movieapi=INFO 